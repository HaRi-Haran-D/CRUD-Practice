<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" method="post">
            {% csrf_token %}
            {% for item in form %}
            <label for="">{{ item.label_tag }}</label>
            <p>{{ item }}</p>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </main>
</body>
</html>
