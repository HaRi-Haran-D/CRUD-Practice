<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Students</title>
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
    <div class="container w-50 border border-secondary bg-light p-4 mt-4 text-center">
        <h1>Update Items</h1>
        <style>
            form.small-textarea textarea {
                height: 6rem;
                max-height: 8rem;
                min-height: 2rem;
                resize: vertical;
            }
        </style>
        <form action="" method="post" class="w-50 text-center small-textarea">
            {% csrf_token %}
            {% for field in form %}
            <div class="d-flex mb-3 align-items-center">
                <label class="me-3" style="min-width:140px;">{{ field.label_tag }}</label>
                <div class="flex-grow-1">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-secondary">Update</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</main>
</body>
</html>
